<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Live Stock Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>📊 Live Stock Data from WebSocket</h2>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody id="stockTable">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        const token = "your_generated_jwt_token";  // استبدل التوكن الحقيقي هنا
        const wsUrl = `wss://your-app.com/ws?token=${token}`;
        const socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            console.log("✅ تم الاتصال بنجاح مع WebSocket");
        };

        socket.onmessage = (event) => {
            try {
                const stockData = JSON.parse(event.data);
                const tableBody = document.getElementById("stockTable");
                tableBody.innerHTML = ""; // تفريغ الجدول قبل التحديث

                Object.keys(stockData).forEach(stock => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${stock}</td><td>${stockData[stock]}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("❌ خطأ في تحليل البيانات:", error);
            }
        };

        socket.onerror = (error) => {
            console.error("❌ خطأ في WebSocket:", error);
        };

        socket.onclose = () => {
            console.log("🔌 تم إغلاق الاتصال بـ WebSocket");
        };
    </script>

</body>
</html>
