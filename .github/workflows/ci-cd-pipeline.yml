name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # أو اسم الفرع الذي تستخدمه

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t maiabdelfata7/fastapi-websocket:latest .
        docker push maiabdelfata7/fastapi-websocket:latest 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Run Terraform Plan and Apply
      run: |
        terraform init
        terraform plan
        terraform apply -auto-approve

    - name: Set up Helm
      uses: azure/setup-helm@v1

    - name: Deploy with Helm
      run: |
        helm upgrade --install my-websocket-app ./charts/my-websocket-app --set image.tag=latest
