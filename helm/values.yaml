replicaCount: 1

image:
  repository: myacrHELM.azurecr.io/fastapi-websocket
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP  # تغييرها إلى ClusterIP لأن Ingress سيتعامل مع التوجيه
  port: 8800
  targetPort: 8800

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

ingress:
  enabled: true
  host: websocket.aks.example.com  # يفضل استخدام DNS وليس IP
  path: /
  pathType: Prefix
  servicePort: 8800  # تأكد من أن المنفذ صحيح

nodeSelector: {}

tolerations: []

affinity: {}



